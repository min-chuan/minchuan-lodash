name: 打包项目文档

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  deploy:
    name: 发布工作
    runs-on: ubuntu-latest

    steps:
      - name: 读取仓库内容
        uses: actions/checkout@v4
          
      - name: 安装依赖和项目文档打包
        run: |
          npm install
          npm run docs
          cd docs && npm install
          cd docs && npm run build
        
      - name: 部署到 GitHub Pages
        uses: JamesIves/github-pages-deploy-actions@v4.4.2
        with:
          branch: gh-pages
          folder: docs/.vitepress/dist
